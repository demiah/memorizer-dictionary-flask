
{%extends "base.html"%}
{% block header %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
{% block content %}

{% include 'flashmessages.html' %}
<br>
{% if session['user'] %}
    <form id="searchForm">
       <div class="d-flex justify-content-center">
        <div  class="form-group">
          <input type="text" placeholder="Enter Word" id="wordInput" class="form-control">
        </div>
           <button class="btn btn-primary" type="submit" >Search</button>
       </div>
   </form>
{% else %}

       <div class="d-flex justify-content-center">
        <div  class="form-group">
          <input type="text" placeholder="Please login or register" class="form-control" disabled>
        </div>
           <button class="btn btn-primary" type="button" disabled>Search</button>
       </div>


{% endif %}

<br>
<div id="container"><form id="wordForm"></form></div>
<div id="box"></div>
{% endblock %}
